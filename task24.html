<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .card {
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            text-align: center;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .instagram-logo {
            width: 200px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/Instagram logo.png" alt="Instagram Logo" class="instagram-logo">
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-login btn-block mt-3">Log In</button>
                <div class="row mt-2">
                    <div class="form-check col-6 text-left">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="col-6 text-right">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
        <p class="mt-3 text-center">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
